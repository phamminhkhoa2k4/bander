<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
           float:left;
        }
        #heading {
            background-color: rgb(33, 33, 237);
        }
        #heading h2 {
            color :#fff;
            text-align: center;
            padding: 4px 0;
        }
        .btn {
            text-align: center;
        } 

    </style>
</head>
<body>
    <script>
        function nyen() {
            f = document.getElementById('register');
            var phone_pattern = /^(\(0\d{1,3}\)\d{7})|(0\d{9,10})$/;
            var email_pattern = /^[a-aZ-Z]\w*(\.\w+)*\@\w+(\.\w{2,3})+$/;
            if(document.getElementById('username').value ==""){
                alert("Username can't empty");
                f.username.focus();
                return false;
            }
            if(f.password.length < 6){
                alert('password length must be from 6 to 20 characters');
                f.password.focus();
                return false ;
            }
            if(f.password.value != f.confirm.value){
                alert("password doesn't match");
                f.confirm.focus();
                return false ;
            }
            if(phone_pattern.test(f.phone.value)==false){
                alert('Invalid phone number ');
                f.phone.focus();
                return false;
            }
            if(email_pattern.test(f.email.value)==false){
                alert('Invalid email address');
                f.email.focus();
                return false ;
            }
             if(f.music.checked==false && f.reading.checked==false){
                alert('You must select at least one favourite');
                f.music.focus();
                return false ;
            }
             if(f.fillPicture.value==""){
                alert('You must select your picture');
                f.fillPicture.focus();
                return false ;
            }
            if(f.desc.value==""){
                alert('You must enter description');
                f.desc.focus();
                return false ;
            }
            alert('All register information are correct.');
            return true;
        }
    </script>
    <div id="main">
        <div id="heading">
            <h2>REGISTER NEW ACCOUNT</h2>
        </div>
        <div class="content">
            <form id="register" name="register" method="get" onsubmit="return nyen();">
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input type="text" id="username" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="text" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="confirm">Confirm password</label></td>
                        <td><input type="text" id="confirm" name="confirm"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td><input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="text" id="phone" name="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="fav">Favourite</label></td>
                        <td>
                            <input type="checkbox" id="music" name="fav">
                            <label for="music">Music</label>
                            <input type="checkbox" id="reading" name="fav">
                            <label for="reading">Reading</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="picture">Picture</label></td>
                        <td><input type="file" id="picture" name="picture"></td>
                    </tr>
                    <tr>
                        <td><label for="desc">Description</label></td>
                        <td><textarea name="desc" id="desc" cols="20" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="list">Education level</label></td>
                        <td>
                            <input list="lists" id="list" name="list">
                            <datalist id="lists">
                            <option value="Aptech">
                            <option value="Arena">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lang">Language</label></td>
                        <td>
                        <select id="lang" name="lang" size="4" multiple>
                             <option value="Vietnamese">Vietnamese</option>
                             <option value="English">English</option>
                             <option value="French">French</option>
                             <option value="Japanese">Japanese</option>
                        </select>
                         </td>
                    </tr>
                </table>
                <div class="btn">
                    <input type="button" id="register" name="register" value="Register" onclick="nyen();">&nbsp;<input type="reset" id="reset" name="reset" value="Reset" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
