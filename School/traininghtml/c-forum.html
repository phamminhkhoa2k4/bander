<body>
    <h2>Đăng ký thành viên diễn đàn tin học <span>C-Forum</span></h2>

    <form action="" id="register">
        <table>
            <tr>
                <td><label for="fullname">Họ tên</label></td>

                <td><label for="">Nơi làm việc</label></td>

                    <input list="lists" id="workplace" name="list">

            <tr>

            </tr>
            <tr>
                <td><label for="password">Mật khẩu </label></td>
                <td><input type="password" id="password" name="password"></td>
                <td><label for="confirm">Nhắc lại mật khẩu</label></td>
                <td><input type="password" id="confirm" name="confirm"></td>
            </tr>
            <tr>
                <td><label for="">Thông tin khác</label></td>

            </tr>
            <tr>
