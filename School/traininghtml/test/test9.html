<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test9.css">
    <title>login</title>
</head>
<body>
    <div id="div">
        <h1>REGISTRATION</h1>
        <hr>
        <form>
            <label for="user">Username:</label>
            <input type="text" id="user" name="khoa"><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="khoa"><br><br>
            <label for="repass">Re-type password:</label>
            <input type="password" id="repass" name="khoa"><br>
            <hr>
            <label for="bir">Birthday:</label>
            <input type="date" id="bir" name="yen">
            <p>(day/month/year)</p>
            <label for="img">Images:</label>
            <input type="text" id="img">
            <input type="button" value="Browser">
        </form>
    </div>
    <hr>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="minh">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="minh">
    </form>
    <hr>
    <div>
    <p>Interests (optional):</p>
     <form>
        <input type="checkbox" id="box1">
        <label for="box1">Entertainment</label><br>
        <input type="checkbox" id="box2">
        <label for="box2">Home & Family</label><br>
        <input type="checkbox" id="box3">
        <label for="box3">Health</label><br>
        <input type="checkbox" id="box4">
        <label for="box4">Music</label><br>
        <input type="checkbox" id="box5">
        <label for="box5">Business</label><br>
        <input type="checkbox" id="box6">
        <label for="box6">Computers & Technology</label><br>
        <input type="checkbox" id="box7">
        <label for="box7">Personal Finance</label><br>
        <input type="checkbox" id="box8">
        <label for="box8">Small Business</label><br>
      </form>
    </div>
    <hr>
    <form action="" style="text-align:center">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
<h3 style="text-align:center">PHAM MINH KHOA</h3>
</body>
</html>
