<body>
    <script> 
        document.write("<b>hello!</b>");
        for(i = 0;i <= 9;i++)(
          document.write('<input type="button" value="'+ i +'" onclick="choose( this.value);" >')
        )
          function choose(number) {
            
            // alert("you choose one" + number + ".");
            document.getElementById('khoa').value =  document.getElementById('khoa').value + number ;
          }
        


    </script>
    <form >
    <input type="text"  name="khoa" id="khoa" value="" onclick="choose( this.value);">
</form>
