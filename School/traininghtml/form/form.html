<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="main">
        <h1>PHIẾU ĐĂNG KÝ KHÁM BỆNH</h1>
        <div id="submain">
            <form action="">
                <table>
                    <tr>
                        <td><label>Họ tên bệnh nhân </label></td>
                        <td><input type="text" id="name" name="name" placeholder="Nhập họ tên"> </td>
                    </tr>
                    <tr>
                        <td><label>Tuổi</label></td>
                        <td><input type="number" id="old" name="old" min="1" max=" 15501500" step="1" placeholder="Nhập số tuổi"></td>
                    </tr>
                    <tr>
                        <td><label>Địa chỉ</label></td>
                        <td><input type="" id="" name="" placeholder="Nhập địa chỉ"></td>
                    </tr>
                    <tr>
                        <td><label>Số điện thoại</label></td>
                        <td><input type="" id="" name="" placeholder="(nếu có)"></td>
                    </tr>
                    <tr>
                        <td><label>Đối tượng</label></td>
                        <td><input type="" id="" name="" placeholder=""></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
